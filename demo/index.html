<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>myscript-input Demo</title>
        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../myscript-input.html">
    </head>
    <body>
        <myscript-input id="input" fancy height="300" width="600" type="TEXT" application-key="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" hmac-key="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
            <paper-fab id="clear" mini icon="delete" title="delete" on-click="clear"></paper-fab>
            <paper-fab id="undo" mini icon="undo" title="undo" on-click="undo"></paper-fab>
            <paper-fab id="redo" mini icon="redo" title="redo" on-click="redo"></paper-fab>
        </myscript-input>
        <script>
            document.getElementById('clear').addEventListener('click', function() {
                document.querySelector('myscript-input').clear();
            });
            document.getElementById('undo').addEventListener('click', function() {
                document.querySelector('myscript-input').undo();
            });
            document.getElementById('redo').addEventListener('click', function() {
                document.querySelector('myscript-input').redo();
            });
        </script>
    </body>
</html>
